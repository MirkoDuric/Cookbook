<body>
    <ul id="ingredientList"><h3 id="ingredientListTitle">Kabab Chenjeh Ingredients</h3>
        <li>1 kg Lamb or beef</li>
        <li>200 g Fat is used to enhance the flavor</li>
        <li>2 Onion</li>
        <li>200 g Yogurt</li>
        <li>2 Lemon or lime if not available, you can use fresh lime juice instead</li>
        <li>2 tbsp Olive oil</li>
        <li>Salt as much as required</li>
        <li>Pepper as much as required</li>
    </ul>
</body>
