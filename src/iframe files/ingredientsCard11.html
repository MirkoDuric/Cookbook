    <title>Polvo à Lagareiro Ingredients</title>

<body>
    <ul id="ingredientList"><h3 id="ingredientListTitle">Polvo à Lagareiro Ingredients</h3>
        <li>4 lb octopus</li>
        <li>3 lb small white potatoes</li>
        <li>8 cloves garlic , crushed</li>
        <li>2 bay leaves</li>
        <li>1 large onion</li>
        <li>¾ cup olive oil</li>
        <li>1 bunch cilantro , roughly chopped</li>
        <li>Coarse salt</li>
        <li>Black pepper , freshly ground</li>
    </ul>
</body>
